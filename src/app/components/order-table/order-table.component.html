<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Start Date</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orderItems">
      <td>{{ order.id }}</td>
      <td>{{ order.startDate }}</td>
      <td>{{ order.totalValue }}</td>
    </tr>
  </tbody>
</table>
